<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #4c549e">
    <main
      class="d-flex justify-content-center container mt-5 flex-column align-items-center"
    >
      <h1>Fill the inputs</h1>
      <form
        class="d-flex justify-content-between w-75 justify-content-center col-12 flex-wrap gap-4"
      >
        <div class="form-group col-5">
          <label for="exampleFormControlInput1">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="John Doe"
          />
        </div>
        <div class="form-group col-5">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group col-5">
          <label for="exampleFormControlInput1">Image Url</label>
          <input
            type="url"
            class="form-control"
            id="url"
            placeholder="image Url.."
          />
        </div>
        <div class="form-group col-5">
          <label for="exampleFormControlInput1">From</label>
          <input
            type="text"
            class="form-control"
            id="from"
            placeholder="Where are you from?"
          />
        </div>
        <div class="form-group col-12">
          <label for="exampleFormControlTextarea1">About yourself</label>
          <textarea
            class="form-control"
            id="textarea"
            placeholder="Write something about yourself"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mx-auto">Send</button>
      </form>
      <h2 class="mt-5">Users</h2>
      <div
        class="cards col-12 mt-5 d-flex justify-content-center flex-wrap gap-5"
      ></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
